<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student.css">
</head>

<body>
    <h1>Student Enrollment Form</h1>
    <div class="container">

        <table>
            <tr>
                <td>
                    <form onsubmit="onFormSubmit()" autocomplete="off">
                        <div>
                            <label for="Name">Name:</label>
                            <input type="text" placeholder="Enter your Name" name="Name" id="Name">
                        </div>

                        <div>
                            <label for="Email">Email:</label>
                            <input type="email" placeholder="Enter your Email" name="Email" id="Email">
                        </div>

                        <div>
                            <label for="Address">Address:</label>
                            <input type="text" placeholder="Enter your Address" name="Address" id="Address">
                        </div>

                        <div>
                            <label for="Number">Mobile Number:</label>
                            <input type="text" placeholder="Enter your Number" name="Number" id="Number" onkeypress="return isNumber(event)" maxlength="10">
                        </div>

                        <div class="margin-align">
                          <label for="gender">Gender:</label>
                          <br/>
                          <label for="gender">Male</LABEL>
                          <input type="Radio" Name="Gender" id="gender" Value="Male">
                          <label for="gender">Female</LABEL>
                          <input type="Radio" Name="Gender" id="gender" Value="Female">
                        </div>

                        <div class="margin-align">
                            <label for="Education">Education</label>
                            <input type="text" placeholder="Enter your Education Qualification" name="Education" id="Education">
                        </div>

                        <div>
                            <label for="skills">Skills:</label>
                            <input type="text" placeholder="Skills" name="Skills" id="Skills">
                        </div>
                        
                        </div>
                        <div class="Pop">
                            <input type="submit"  value="Submit" class="Submit">
                            <input type="reset"  value="Clear" class="Clear">
                        </div>
                    </div>

                </td>
                    <table class="table-list" id="studentList">
                    <h2>Student Details</h2>
                   <thead>

                       <tr>
                           <th>Name</th>
                           <th>Email</th>
                           <th>Number</th>
                           <th>Address</th>
                           <th>Gender</th>
                           <th>Education</th>
                           <th>Skills</th>
                       </tr>
                   </thead>
                    <tbody>
                    </tbody>
                    </table>
                </td>
            </tr>
        </table>

    <script src="student.js"></script>

</body>

</html>
